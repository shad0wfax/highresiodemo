@(title: String = "HighResIo Helpldesk")(body: Html) 

<html>
    <head>
        <title>@title</title>
        <!-- Favico from main project -->
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.ico")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/helpdesk.min.css")">
        <script type="text/javascript" src="@routes.Assets.at("javascripts/underscore-min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/backbone-min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/helpdesk.min.js")"></script>
        
    </head>
    <body>
        <header>
            <a href="/" id="logo">Visual <span>Rendezvous</span></a>
            <dl id="user">
                <dt>Akshay Sharma<span> (akshay@@highres.io)</span></dt>
                <dd>
                    <a href="#">Logout</a>
                </dd>
            </dl>
        </header>
        <nav>
            <h4 class="dashboard"><a href="#/">H</a></h4>
            
            <ul id="projects">
            	@defining(views.util.NavList.navigation) {items =>
            		@for((key, groupnavitems) <- items) {
            		  @views.html.nav.hdnavlist(groupnavitems)
            		}
                }
            </ul>
        </nav>
        <section id="main">
            @body
        </section>
    </body>
</html>
